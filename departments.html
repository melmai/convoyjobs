<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="departments.js" type="text/javascript"></script>
    <style>
      .hidden {
        display: none;
      }

      #jobs {
        display: flex;
        flex-direction: column;
      }

      .department {
        padding: 1em;
        border-top: 1px solid #000;
        border-bottom: 1px solid #000;
      }

      .panel {
        padding: 1em;
      }

      .panel span {
        padding-bottom: 1em;
        border-bottom: 1px solid #ccc;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Filters -->
    <select name="category" id="category" onChange="filterByCategory()">
      <option value="all">All</option>
    </select>

    <!-- Job Listings -->
    <div id="jobs"></div>
  </body>
</html>
